name: Dispatch for project-created items

on:
  issues:
    types: [opened]

jobs:
  emit:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger project-item-created
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.UPDATE_PROJECT_V2_PAT }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"project-item-created","client_payload":{"number":${{ github.event.issue.number }}}}'